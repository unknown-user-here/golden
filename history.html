    <script>
        const d = new Date();
        var todayDate = '';
        const dayy = d.getDate();
        var day = dayy.toString().length < 2 ? "0" + dayy : dayy;
        const monthh = d.getMonth() + 1;
        let month = monthh.toString().length < 2 ? "0" + monthh : monthh;
        todayDate += day;
        todayDate += "-";
        todayDate += month;
        todayDate += "-";
        todayDate += d.getFullYear();
        document.getElementById("r1").addEventListener("click", function () {
            var date1 = $('#date1').val().split("-");
            day = date1[2];
            month = date1[1];
            year = date1[0];
            window.location = "?l_date=" + day + "-" + month + "-" + year;
        });

        function tConvert(time) {
            time = time.toString().match(/^([01]\d|2[0-3])(:)([0-5]\d)(:[0-5]\d)?$/) || [time];

            if (time.length > 1) {
                time = time.slice(1);
                time[5] = +time[0] < 12 ? ' AM' : ' PM';
                time[0] = +time[0] % 12 || 12;
            }
            return time.join('');
        }
        var minutesForM = d.getMinutes();
        if (minutesForM < 20) {
            minutesForM = "00"
        } else {
            if (minutesForM < 40) {
                minutesForM = "20"
            } else {
                minutesForM = "40"
            }
        }
        var hour = (d.getHours() < 10 ? '0' : '') + d.getHours();


        const rowformatedTime = tConvert(hour + ":" + minutesForM);

        const formatedTime = rowformatedTime.substring(2, 3) == ':' ? rowformatedTime : "0" + rowformatedTime;

        function loadTableFirst(date0) {
            const cd = parseInt(date0.slice(0, 2))
            const cm = parseInt(date0.slice(3, 5))
            const cy = parseInt(date0.slice(6, 10))
            const td = parseInt(todayDate.slice(0, 2))
            const tm = parseInt(todayDate.slice(3, 5))
            const ty = parseInt(todayDate.slice(6, 10))
            if (ty < cy) {
                showPageVisible();
                return
            } else if (tm < cm) {
                showPageVisible();
                return
            } else if (td < cd) {
                showPageVisible();
                return
            }
            let firstTabledate = date0.split("-").reverse().join("-")
            const midurl = "?alt=media&token=";
            const url = "https://firebasestorage.googleapis.com/v0/b/goldenrashi.appspot.com/o/" + firstTabledate + ".json";
            $.getJSON(url,
                function (data0) {
                    const token = data0.downloadTokens;
                    var skip = false;

                    $.getJSON(url + midurl + token,
                        function (datatime) {
                            var listOfObjectNumber = [];
                            $.each(datatime, function (key, value) {
                                if (date0 == todayDate) {
                                    if (d.getHours() < 9) {
                                        skip = true;
                                    }
                                    if (skip) return;
                                    if (formatedTime == value.t) {
                                        skip = true;
                                    }
                                }
                                var student = '';
                                student += '<tr>';
                                student += '<td>' +
                                    value.t + '</td>';

                                student += '<td>' +
                                    '50' + value.m + '</td>';

                                student += '<td>' +
                                    '60' + value.d + '</td>';

                                student += '<td>' +
                                    '70' + value.s + '</td>';

                                student += '</tr>';
                                listOfObjectNumber[listOfObjectNumber.length] = student;
                            });
                            var finalNumber = '';
                            listOfObjectNumber.reverse();
                            listOfObjectNumber.forEach(function (thisNumber) {
                                finalNumber += thisNumber;
                            });

                            $('#t1').append(finalNumber);
                            showPageVisible();
                        });

                }).fail(function () {
                    showPageVisible();
                });
        };
        function parse_query_string(query) {
            var vars = query.split("&");
            var query_string = {};
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                var key = decodeURIComponent(pair.shift());
                var value = decodeURIComponent(pair.join("="));
                if (typeof query_string[key] === "undefined") {
                    query_string[key] = value;
                } else if (typeof query_string[key] === "string") {
                    var arr = [query_string[key], value];
                    query_string[key] = arr;
                } else {
                    query_string[key].push(value);
                }
            }
            return query_string;
        }
        var query = window.location.search.substring(1);
        var qs = parse_query_string(query);
        if (qs.l_date != undefined) {
            var date_input = document.getElementById('date1');
            let value = qs.l_date.split('-').reverse().join('-');
            date_input.value = value;
            loadTableFirst(qs.l_date);
        } else {
            loadTableFirst(todayDate);
        }
        function showPageVisible() {
            $('#body').show();
        }
    </script>
